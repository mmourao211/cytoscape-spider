
<div style="width: 100%;height:100%;">
              <div id="wrapper" ng-class="{toggled: vm.toggled}" style="height:100%;">
          
                  <!-- Sidebar -->
                  <div id="sidebar-wrapper">
                        <div class="col-md-12">
                            <h4>Diagram Type</h4>
                            <form class="form-inline">
                                <button ng-click="vm.currentLayout = 'tree'" ng-class="{active: vm.currentLayout == 'tree'}" class="btn btn-default">Tree</button>
                                <button ng-click="vm.currentLayout = 'fractal'" ng-class="{active: vm.currentLayout == 'fractal'}" class="btn btn-default">Force</button>
                                <button ng-click="vm.stop()" ng-show="vm.started === true" class="btn btn-default">Stop Layout</button>
                                <button ng-click="vm.start()" ng-show="vm.started === false" class="btn btn-default">Start Layout</button>
                                <div class="form-group"> <input class="form-control" type="number" ng-model="vm.maxNodes" /></div>
                                <button ng-click="vm.draw()" class="btn btn-primary">Draw</button>
                            </form>
                        </div>
                        <div class="col-md-12">
                            <h4>View</h4>
                            <form class="form-inline">
                                <div class="form-group">
                                    <select name="view" class="form-control" ng-model="vm.view" ng-options="vm.viewTypesEnum[id] for id in vm.viewTypes"></select>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-12">
                            <h4>Statistics</h4>
                            <div>Files: {{vm.nodesCount}}</div>
                            <div>Links: {{vm.linksCount}}</div>
                        </div>
                        <div class="col-md-12">
                            <h4>Filters</h4>
                            <a href ng-show="vm.getFiltersActive()" class="pull-right" style="margin-top:-30px;" ng-click="vm.resetFilters()">Reset</a>
                            <div class="filters" ng-class="{active: vm.getFiltersActive()}">
                                <div class="filter" ng-class="{active: vm.getFilterActive('Spreadsheets')}" ng-click="vm.toggleFilter('Spreadsheets')">Spreadsheets: {{vm.spreadsheetsCount}}</div>
                                <div class="filter" ng-class="{active: vm.getFilterActive('Databases')}" ng-click="vm.toggleFilter('Databases')">Databases: {{vm.databasesCount}}</div>
                            </div>
                        </div>

                  </div>
                  <!-- /#sidebar-wrapper -->
          
                  <!-- Page Content -->
                  <div id="page-content-wrapper" style="display:block;height:100%;">
                        <div class="canvas-container" style="width:100%;height:100%;display:block;">
                            <button class="btn btn-default" ng-click="vm.toggle()">Settings</button>
                            <div class="canvas"></div>
                        </div>
                  </div>
                  <!-- /#page-content-wrapper -->
          
              </div>
              <!-- /#wrapper -->
    <div class="col-md-5">
    </div>
    <div class="col-md-7" style="height: 100%;display:block;">
    </div>
    
</div>
